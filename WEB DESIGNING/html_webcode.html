<!DOCTYPE html>
<html>
<head>
  <title>Beverages</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Additional CSS for animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #hero h2,
    #hero p,
    #hero .btn {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    #featured-products .product {
      animation: slideIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beverages</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>Welcome to Beverages Store!</h2>
    <p>Find your favorite brand here.</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section id="featured-products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="https://th.bing.com/th/id/OIP.DEdIBkC6d-G2fbPemMf-0AHaIz?w=186&h=221&c=7&r=0&o=5&dpr=1.3&pid=1.7">
      <h3>Product 1</h3>
      <p>Rs.1970 for 1 ltr</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product">
      <img src="https://th.bing.com/th/id/OIP.jZNYXsdvCaY21P5XcVunwQHaNB?w=115&h=193&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
    <!-- Add more products here -->
  </section>

  <footer>
    <p>&copy; 2023 Kpop Merchandise Store. All rights reserved.</p>
  </footer>
</body>
</html>
