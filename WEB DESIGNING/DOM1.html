<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To write data using DOM in JavaScript</title>
</head>
<body>
    <h1 id="h"> I AM STUDENT</h1>
    <script>
    
    function changeme()
    {
        document.getElementById("h").innerHTML ="I AM A ENGINEER" 
    }
</script>
    <form action="">
        <input type="button" value="change"
        onclick="changeme()">
    </form>
</body>
</html>
