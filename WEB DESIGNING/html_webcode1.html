<!DOCTYPE html>
<html>
<head>
  <title>Beverages Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      color: #3366cc;
      text-align: center;
    }

    p {
      color: #666666;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .beverage {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .beverage img {
      width: 100%;
      max-width: 200px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
    }

    .beverage h2 {
      color: #3366cc;
      text-align: center;
      margin-top: 10px;
    }

    .beverage p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Beverages Website!</h1>
    <div class="beverage">
      <img src="coffee.jpg" alt="Coffee">
      <h2>Coffee</h2>
      <p>A hot beverage made from roasted coffee beans.</p>
    </div>
    <div class="beverage">
      <img src="tea.jpg" alt="Tea">
      <h2>Tea</h2>
      <p>A warm beverage made from the leaves of Camellia sinensis.</p>
    </div>
    <div class="beverage">
      <img src="juice.jpg" alt="Juice">
      <h2>Juice</h2>
      <p>A refreshing drink made from fruits or vegetables.</p>
    </div>
  </div>
</body>
</html>
