<!DOCTYPE html>
<html>
<head>
  <title>K-Pop Merchandise Store</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3 {
      margin-top: 0;
    }
    .product p {
      margin-bottom: 0;
    }
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>K-Pop Merchandise Store</h1>
  </header>
  <div class="container">
    <div class="product">
      <a href="product1.html">
        <img src="https://th.bing.com/th/id/OIP.ipyoiDPSSf393Aqee3Wr2AHaGF?w=203&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"="Product 1">
      </a>
      <div>
        <h3>Product 1</h3>
        <p>Description of product 1.</p>
        <p>Price: $19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <a href="product2.html">
        <img src="product2.jpg" alt="Product 2">
      </a>
      <div>
        <h3>Product 2</h3>
        <p>Description of product 2.</p>
        <p>Price: $24.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <!-- Add more product entries as needed -->
  </div>
  <footer>
    &copy; 2023 K-Pop Merchandise Store. All rights reserved.
  </footer>
</body>
</html>
